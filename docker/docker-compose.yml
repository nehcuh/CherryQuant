version: "3.8"

services:
  # MongoDB 数据库
  mongodb:
    image: mongo:7.0
    container_name: cherryquant-mongodb
    environment:
      # 开发环境：不启用认证
      # 生产环境：取消注释以下两行启用认证
      # MONGO_INITDB_ROOT_USERNAME: cherryquant
      # MONGO_INITDB_ROOT_PASSWORD: cherryquant123
      MONGO_INITDB_DATABASE: cherryquant
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      # 初始化脚本（如果需要）
      # - ./mongodb/init_schema.py:/docker-entrypoint-initdb.d/init_schema.py
    networks:
      - cherryquant-network
    restart: unless-stopped
    command: mongod --wiredTigerCacheSizeGB 1.5
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis 缓存数据库
  redis:
    image: redis:7-alpine
    container_name: cherryquant-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cherryquant-network
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana 数据可视化
  grafana:
    image: grafana/grafana:latest
    container_name: cherryquant-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: cherryquant123
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource,grafana-mongodb-datasource
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      # - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - cherryquant-network
    restart: unless-stopped
    depends_on:
      - mongodb

  # Mongo Express - MongoDB 管理界面
  mongo-express:
    image: mongo-express:latest
    container_name: cherryquant-mongo-express
    environment:
      # 开发环境：不启用认证
      # 生产环境：配置对应的认证信息
      # ME_CONFIG_MONGODB_ADMINUSERNAME: cherryquant
      # ME_CONFIG_MONGODB_ADMINPASSWORD: cherryquant123
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: cherryquant123
    ports:
      - "8081:8081"
    networks:
      - cherryquant-network
    restart: unless-stopped
    depends_on:
      - mongodb

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  grafana_data:
    driver: local

networks:
  cherryquant-network:
    driver: bridge
